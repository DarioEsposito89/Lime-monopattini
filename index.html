<!DOCTYPE html>
<html>
    <head>
        <title>Lime</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Box principale -->
        <div class="quadro-opaco">
            <!-- Box secondario che contiene tutti gli elementi -->
            <div class="contenuto">
                <!-- Intestazione e logo -->
                <header>
                    <img id="logo" src="logo.png">
                    <h1>Taking Booleaners from A to B</h1>
                </header>
                <!-- Menu di navigazione con pulsanti -->
                <nav>
                    <div class="menu">
                        <button class="bottoni">Prenota</button>
                        <button class="bottoni">Termina prenotazione</button>
                        <button class="bottoni">Accendi luci</button>
                    </div>
                    <br>
                </nav>
                <!-- Corpo della pagina (scelta del monopattino) -->
                <main>
                    <div class="monopattini">
                        <div class="gino">
                            <input type="checkbox">
                            <span class="nomi"><strong>Monopattino Gino22</strong></span>
                            <p><span class="freccia">&#8614</span>Via Guadalametri - a 220m da te</p>
                            <p>Stato carica:</p> 
                            <div class="carica-gino">carica</div>
                        </div>

                        <br>

                        <div class="mike">
                            <input type="checkbox">
                            <span class="nomi"><strong>Monopattino Mike24</strong></span>
                            <p><span class="freccia">&#8614</span>Via ricciardoni - a 420m da te</p>
                            <p>Stato carica:</p> 
                            <div class="carica-mike">carica</div>
                        </div>

                        <br>

                        <div class="fede">
                            <input type="checkbox">
                            <span class="nomi"><strong>Monopattino Fede154</strong></span>
                            <p><span class="freccia">&#8614</span>Via Mentarini - a 490m da te</p>
                            <p>Stato carica:</p> 
                            <div class="carica-fede">carica</div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
